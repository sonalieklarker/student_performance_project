<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Performance Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #e6f0ff; /* light blue */
        }
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #007BFF;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #004080;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Student Performance Plot</h1>

    {% if plot_url %}
        <img src="{{ plot_url }}" alt="Performance Plot" />
    {% else %}
        <p>No plot available. Please upload a valid CSV file.</p>
    {% endif %}

    <br />
    <a href="{{ url_for('index') }}">Upload Another File</a>
</body>
</html>
